<div class="row" *ngIf="movie">
    <div class="col-md-5">
        <img [src]="movie.poster_path | poster" [alt]="movie.original_title" class="img-thumbnail">

    </div>

    <div class="col-md-6">
        <h1>{{movie.original_title|uppercase}}</h1>

        <div class="row">
            <div class="col">
                <h1>{{movie.overview |slice:0:150}} ...</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-outline-info mb-5" (click)="onBack()"> Back </button>
            </div>
        </div>
    </div>

    <div class="row " *ngIf="cast.length>0">
        <div class="col-md-6 ">
            <app-cast-slideshow [cast]="cast"></app-cast-slideshow>
        </div>
    </div>
